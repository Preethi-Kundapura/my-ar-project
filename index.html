<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based AR 3D Animation</title>

    <!-- Include A-Frame (for VR/AR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Include AR.js for AR functionality -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Include Three.js (for 3D rendering) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include GLTFLoader for 3D model loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Marker that the AR experience will recognize (hiro marker) -->
        <a-marker preset="hiro">
            <!-- A 3D object (e.g., a rotating box) -->
            <a-box position="0 0.5 0" material="color: red;" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-box>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
